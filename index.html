<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>心晴日记 · 每天三件小感恩事</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 自定义鼠标光圈 -->
    <div class="cursor-orb"></div>

    <!-- 背景涂鸦与柔和色块（用于视差） -->
    <div class="bg-layer">
      <div class="bg-blob bg-blob--left" data-parallax="0.18"></div>
      <div class="bg-blob bg-blob--right" data-parallax="0.26"></div>
      <div class="bg-scribble bg-scribble--1" data-parallax="0.32"></div>
      <div class="bg-scribble bg-scribble--2" data-parallax="0.4"></div>
    </div>

    <div class="app-shell">
      <header class="app-header" data-parallax="0.22">
        <div class="title-block">
          <h1>心晴日记</h1>
          <p class="subtitle">每天一句话 · 记录三件让你心里发光的小事</p>
        </div>
        <div class="today-info">
          <div class="date-label" id="todayDate"></div>
          <div class="streak-pill">
            <span id="streakDays">0</span>
            <span>天连续记录</span>
          </div>
        </div>
      </header>

      <main class="layout">
        <section class="card card--glass input-card" data-parallax="0.3">
          <h2>今日三件小感恩事</h2>
          <p class="helper-text">用一句话简单写下今天让你感到温暖、安心或满足的三件小事。</p>

          <div class="gratitude-items">
            <div class="item-row">
              <span class="item-index">1</span>
              <input
                id="g1"
                class="item-input"
                type="text"
                maxlength="80"
                placeholder="例：早上醒来时阳光刚好照在枕边。"
              />
            </div>
            <div class="item-row">
              <span class="item-index">2</span>
              <input
                id="g2"
                class="item-input"
                type="text"
                maxlength="80"
                placeholder="例：同事一句鼓励的话，让我安心很多。"
              />
            </div>
            <div class="item-row">
              <span class="item-index">3</span>
              <input
                id="g3"
                class="item-input"
                type="text"
                maxlength="80"
                placeholder="例：晚上那杯热茶，驱散了一天的疲惫。"
              />
            </div>
          </div>

          <label class="summary-label" for="summary">
            用一句话总结今天的心情
          </label>
          <textarea
            id="summary"
            class="summary-input"
            rows="2"
            maxlength="120"
            placeholder="例：虽然有些忙乱，但总有细小的温柔在身边。"
          ></textarea>

          <div class="actions">
            <span class="char-tip">
              今日记录将自动保存在本地，仅自己可见。
            </span>
            <button id="saveBtn" class="primary-btn">保存今日心晴</button>
          </div>
          <div id="saveStatus" class="save-status" aria-live="polite"></div>
        </section>

        <section class="card card--glass history-card" data-parallax="0.34">
          <div class="history-header">
            <h2>心晴记录轨迹</h2>
            <div class="stats">
              <div class="stat-chip">
                <span class="stat-label">已记录天数</span>
                <span class="stat-value" id="totalDays">0</span>
              </div>
              <div class="stat-chip">
                <span class="stat-label">累计感恩小事</span>
                <span class="stat-value" id="totalGratitudes">0</span>
              </div>
            </div>
          </div>

          <div class="history-filters">
            <select id="filterRange" class="select">
              <option value="all">全部</option>
              <option value="7">最近 7 天</option>
              <option value="30">最近 30 天</option>
            </select>
            <button id="clearAllBtn" class="ghost-btn">清空所有记录</button>
          </div>

          <div id="historyList" class="history-list empty">
            <p class="empty-tip">
              还没有记录～从今天开始，为生活里的微光留一小行文字吧。
            </p>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>心晴日记 · 把注意力，轻轻放在那些微小的好事上。</span>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
